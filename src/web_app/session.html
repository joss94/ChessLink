<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <link rel="stylesheet" type="text/css" href="css/web_app.css">
</head>

<body>



    <div id="video-container">
        <video id="live-video" width="100%" height="100%" autoplay playsinline muted></video>
    </div>
    <div id="img-container">
        <img id="live-img" width="100%" height="100%" crossorigin="anonymous"></img>
    </div>

    <canvas id="canvas"> </canvas>
    <canvas id="canvasOutput"> </canvas>

    <div class="controls">
        <button class="positive" id="process" onclick="onProcessClicked()">Process</button>
        <button class="positive" id="stop" onclick="onStopClicked()">Stop</button>
    </div>

    <div id="message"></div>
    <div id="motion_status"></div>
    <div id="board_status"></div>

    <script src="js/session.js"></script>
    <script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>


</body>

</html>
