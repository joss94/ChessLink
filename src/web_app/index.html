<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <link rel="stylesheet" type="text/css" href="css/web_app.css">
</head>

<body>

    <div id="message"></div>
    <select id="stream_type" name="Stream type" onchange="onStreamTypeChanged()">
        <option value="RTSP" selected>RTSP</option>
        <option value="Camera">Camera</option>
        <option value="File">File</option>
    </select>

    <input type="text" id="rtsp_url" name="URL" size="10"/>

    <button class="positive" id="start" onclick="onStartClicked()">Start</button>

    <script src="js/web_app.js"></script>

</body>

</html>
